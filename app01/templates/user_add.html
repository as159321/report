{% extends 'layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'bootstrap-datepicker-1.9.0-dist/css/bootstrap-datepicker.min.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新建用戶</h3>
            </div>
            <div class="panel-body">
                {#                套版：https://v3.bootcss.com/css/#forms#}
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>name</label>
                        <input type="text" class="form-control" placeholder="name" name="name">
                    </div>

                    <div class="form-group">
                        <label>password</label>
                        <input type="text" class="form-control" placeholder="password" name="password">
                    </div>

                    <div class="form-group">
                        <label>age</label>
                        <input type="text" class="form-control" placeholder="age" name="age">
                    </div>

                    <div class="form-group">
                        <label>account</label>
                        <input type="text" class="form-control" placeholder="account" name="account">
                    </div>

                    <div class="form-group">
                        <label>time</label>
                        <input id="dt" autocomplete="false" type="text" class="form-control" placeholder="time" name="time">
                    </div>

                    <div class="form-group">
                        <label>gender</label>
                        <select class="form-control" name="gender" id="">
                            {% for item in gender_choices %}
                                <option value="{{ item.0 }}">{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>depart</label>
                        <select class="form-control" name="depart" id="">
                            {% for depart in depart_list %}
                                <option value="{{ depart.id }}">{{ depart.title }}</option>
                            {% endfor %}
                            
                        </select>
                    </div>


                    <button type="submit" class="btn btn-default">提 交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'bootstrap-datepicker-1.9.0-dist/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'bootstrap-datepicker-1.9.0-dist/locales/bootstrap-datepicker.zh-TW.min.js' %}"></script>
    <script>
        $(function (){
            $('#dt').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '0',
                language: "zh-TW",
                autoclose: true
            });
        })
    </script>
{% endblock %}
